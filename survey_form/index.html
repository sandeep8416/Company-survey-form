<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Company rectruitment survey form</h1>
    <!-- now we are going to create form -->
    <form action="" id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text" id="name"
            placeholder="Enter your name"/>
        </div>
        <div class="form-control">
            <label for="email" id="label-name">
                Email
            </label>
            <input type="email" id="email"
            placeholder="Enter your email"/>
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="text" id="age"
            placeholder="Enter your age"/>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
            Which options best describes you?
            </label>
            <!-- Dropdown menu -->
            <select name="role" id="role">
                <option value="student">Associate software role</option>
                <option value="intern">Big Data Analyst</option>
                <option value="professional">Devops</option>
                <option value="other">Backend Developer</option>
            </select>
        </div>    
            <div class="form-control">
                <label>
                    Have you have any internship experince?
                </label>
                <label for="recommend-1">
                    <input type="radio"
                    id="recommend-1"
                    name="recommend">Yes 
                </input>
                </label>
               <label for="recommend-2">
                <input type="radio"
                id="recommend-2"
                name="recommend">No</input>
               </label> 
               <label for="recommend-2">
                <input type="radio"
                id="recommend-3"
                name="recommend">Maybe</input>
               </label> 
            </div>

            <div class="form-control">
                <label>Languages and Frameworks known
                <small>(check all that aply)</small></label>
            <label for="inp-1">
                <input type="checkbox"
                name="inp">C</input>
            </label>
            <label for="inp-2">
                <input type="checkbox"
                name="inp">C++</input>
            </label>
            <label for="inp-3">
                <input type="checkbox"
                name="inp">C#</input>
            </label>
            <label for="inp-4">
                <input type="checkbox"
                name="inp">Java</input>
            </label>
            <label for="inp-5">
                <input type="checkbox"
                name="inp">Python</input>
            </label>
            <label for="inp-6">
                <input type="checkbox"
                name="inp">JavaScript</input>
            </label>
            <label for="inp-7">
                <input type="checkbox"
                name="inp">Angular</input>
            </label>
            <label for="inp-8">
                <input type="checkbox"
                name="inp">Django</input>
            </label>
            <label for="inp-9">
                <input type="checkbox"
                name="inp">Spring</input>
            </label>
            </div>
            <div class="form-control">
                <label for="comment">
                    Explain about your domain of work?
                </label>
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>
            <button type="submit" value="submit">
                submit
            </button>
</form>
</body>
</html>
